<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Array Buffer MapReduce</title>
</head>

<body>

    <style>
        .inputs {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 50%;
        }
        
        .code-preview {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            margin-top: 8px;
            max-height: 300px;
            overflow: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .code-preview pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .code-preview code {
            color: #333;
        }
    </style>

    <main class="container">
        <h1>Shared Array Buffer MapReduce</h1>
        <div class="inputs">
            <label for="file-input">Drop your file here:</label>
            <input type="file" id="file-input" accept=".txt">
            <div id="file-content"></div>

            <label for="map-function-file">Map Function (JavaScript file):</label>
            <input type="file" id="map-function-file" accept=".js" required>
            <div id="map-function-preview"></div>

            <label for="reduce-function-file">Reduce Function (JavaScript file):</label>
            <input type="file" id="reduce-function-file" accept=".js" required>
            <div id="reduce-function-preview"></div>

            <label for="num-workers">Number of Workers:</label>
            <input type="number" id="num-workers" placeholder="Enter the number of workers (default: 4)" min="1"
                value="4" required>

            <button type="submit" onclick="initializeMapReduce()">Apply Map Reduce</button>
            <div id="result-section">
                <h2>Result</h2>
                <div id="result-output"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>

</html>
